<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main>
  <div class="wrapper">
    
    <div class="balance">
      <div class="balance-amount">
        <p>My balance</p>
        <p class="balance-money">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="spendings">
      <h1>Spending - Last 7 days</h1>
      <div class="graph">
        <div class="column">
          <span class="vanish col-value">$17.45</span>
          <span class="day" id="col-spendings-monday"></span>
          <p>mon</p>
        </div>
        <div class="column ">
          <span class="vanish col-value">$34.91</span>
          <span class="day" id="col-spendings-tuesday"></span>
          <p>tue</p>
        </div>
        <div class="column ">
          <span class="vanish col-value">$52.36</span>
          <span class="day" id="col-spendings-wednesday"></span>
          <p>wed</p>
        </div>
        <div class="column ">
          <span class="vanish col-value">$31.07</span>
          <span class="day" id="col-spendings-thursday"></span>
          <p>thu</p>
        </div>
        <div class="column">
          <span class="vanish col-value">$23.39</span>
          <span class="day" id="col-spendings-friday"></span>
          <p>fri</p>
        </div>
        <div class="column">
          <span class="vanish col-value">$43.28</span>
          <span class="day" id="col-spendings-saturday"></span>
          <p>sat</p>
        </div>
        <div class="column">
          <span class="vanish col-value">$25.48</span>
          <span class="day" id="col-spendings-sunday"></span>
          <p>sun</p>
        </div>
      </div>
      <hr>
      <div class="total">
        <div class="total-amount">
          <p>Total this month</p>
          <p class="total-money">$478.33</p>
        </div>
        <div class="last-month">
          <p class="percentage">+2.4%</p>
          <p>from last month</p>
        </div>

      </div>
    </div>

  </div>
</main>

</html>
